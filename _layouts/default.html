<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <!-- Add any additional head content here -->
</head>
<body>
    <header>
        <!-- Your header content goes here -->
    </header>

    <main>
        {{ content }}
        
        <!-- Add Transaction Form -->
        <div>
            <h3>Balance: $<span id="balance">0.00</span></h3>

            <form onsubmit="addTransaction(); return false;">
                <label for="description">Description:</label>
                <input type="text" id="description" required />
                
                <label for="amount">Amount:</label>
                <input type="number" id="amount" step="0.01" required />
                
                <label for="type">Type:</label>
                <select id="type" required>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                
                <label for="category">Category:</label>
                <input type="text" id="category" required />
                
                <button type="submit">Add Transaction</button>
            </form>
            
            <ul id="transaction-list"></ul>
            
            <!-- Add Chart to Display Expenses -->
            <canvas id="expenseChart"></canvas>
        </div>
    </main>

    <footer>
        <!-- Your footer content goes here -->
    </footer>

    <!-- Add Chart.js via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Your custom JavaScript for managing transactions -->
    <script src="/assets/js/transactions.js"></script> <!-- if you're using a separate JS file -->
</body>
</html>
